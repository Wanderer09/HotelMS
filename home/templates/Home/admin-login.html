{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d8f6b964b3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static '/home/css/admin-login.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <title>Login Page </title>
    </head>
    <body>
        <section class="admin">
            <div class="user-fields">
                <div class="login">
                    <div class="login-image">
                        <h1>Welcome Back !</h1>
                        <img src="{% static '/home/img/login.svg'%}" height="300px" width="100%">
                    </div>
                    <div class="login-page">
                        <span>Choose Account Type</span>
                        <div class="user-row">
                            <div class="select-box">   
                                    <input type="radio" name="login-user" id="resto" class="input-hidden">
                                    <label for="resto">
                                        <div class="label" >
                                            <img src="{% static '/home/img/resto.svg' %}" height="100px" width="80%">
                                            <p>Resto Manager</p>
                                        </div>
                                    </label>
                                    
                            </div>
                            <div class="select-box">
                                <input type="radio" name="login-user" id="receptionist" class="input-hidden">
                                <label for="receptionist">
                                    <div class="label" >
                                        <img src="{% static '/home/img/reception.svg' %}" height="100px" width="80%">
                                        <p>Receptionist</p>
                                    </div>
                                </label>
                                
                            </div>
                        </div>
                        <div class="user-row">
                            <div class="select-box">   
                                <input type="radio" name="login-user" id="manager" class="input-hidden">
                                <label for="manager">
                                    <div class="label">
                                        <img src="{% static '/home/img/manager.svg' %}" height="100px" width="80%">
                                        <p>Manager</p>
                                    </div>
                                </label>
                                
                            </div>
                            <div class="select-box">
                                <input type="radio" name="login-user" id="travel" class="input-hidden">
                                <label for="travel">
                                    <div class="label">
                                        <img src="{% static '/home/img/travel.svg' %}" height="100px" width="80%">
                                        <p>Travel Desk</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="input-fields">
                            <input type="text" id="user-name" placeholder="Username">
                            <input type="password" id="password" placeholder="Password">
                        </div> 
                        <div class="button">
                         <div>   
                        <span id="forgot"><a href="#">Forgot Password ?</a></span>
                         </div>
                         <div>    
                        <button type="submit" class="admin-btn">Login</button>
                          </div>
                        </div>
                    </div>   
                </div> 
            </div>   
                    
        </section>    
    </body>
</html>
