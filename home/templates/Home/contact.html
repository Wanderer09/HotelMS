{%load static%}
<!DOCTYPE html>
<html>

<head>
    <title>Contact Us </title>
    <link rel="stylesheet" href="{% static '/home/css/contact.css' %}">
    <script src="https://kit.fontawesome.com/d8f6b964b3.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container-contact">
        <div class="contact-us">
            <form action="/home/contact/" method="post">{% csrf_token %}
                <h2> Get In Touch </h2>
                <p>Send Us A Message</p>
                <div class="information">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="phone" placeholder="Phone Number">
                    <input type="email" name="email" placeholder="E-mail">
                    <textarea placeholder="Message" name="desc" class="message-input" maxlength="5000" id="message"></textarea>
                    <button class="btn-submit" type="submit">Submit</button>
                </div>
            </form>
    </section>
    <footer class="footer">
        <div class="footer-bg">
            <img src="{% static 'home/img/footer.png'%}" height="50px" width="50px">
            <h3>NEWS & OFFERS</h3>
            <h5>Enjoy many benefits and receive our promotions and special offers directly</h5>
            <div class="email">
                <input type="text" placeholder="Your E-mail Address"></input>
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
        <div class="social-media">
            <div class="copyright">
                <p>Â© 2020 Lorem Ipsum Hotels</p>
            </div>
            <div class="icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="payment">
                <i class="fab fa-cc-paypal"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-visa"></i>
            </div>
        </div>
    </footer>
</body>

</html>
