{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html>
<head>
	<title>Fouses Login Form</title>
	<link rel="stylesheet" href="{% static '/accounts/css/login.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<!-- <script src="https://kit.fontawesome.com/d8f6b964b3.js" crossorigin="anonymous"></script> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static '/accounts/img/new-image.jpg' %}">
	<div class="container">
		<div class="img">
			<!-- <img src="img/bg.svg"> -->
		</div>
		<div class="login-content">
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<img src="{% static '/accounts/img/avatar.svg' %}">	
				<h2 class="title">Welcome</h2>
				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
				<div class="social-icons">
					<a href="https://accounts.google.com/signin/oauth/oauthchooseaccount?client_id=142840312725-vf2bumraoeba4mmne12almgohskmk7p1.apps.googleusercontent.com&redirect_uri=http%3A%2F%2F127.0.0.1%3A8000%2Faccount%2Fsocial%2Fgoogle%2Flogin%2Fcallback%2F&scope=profile%20email&response_type=code&state=Y0kD9n8t1hlw&o2v=1&as=Qr0vI05W31VDvApJUmHuiQ&flowName=GeneralOAuthFlow"><i class="fab fa-google-plus-g"></i></a>
					<a href="{% provider_login_url "facebook" method="oauth2" %}"><i class="fab fa-facebook"></i></a>		
			    </div>	
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="username" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Login">
				<div class="signup">
				 <h6>New To Our Website ?</h6> 
			 	 <a href="{% url 'signup' %}"> Click Here </a>
				</div> 
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static '/accounts/js/login.js' %}"></script>
</body>
</html>
