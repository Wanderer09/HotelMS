{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d8f6b964b3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static '/accounts/css/admin_login.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <title>Login Page </title>
    </head>
    <body>
        <section class="admin">
         <form action="#" method="POST" onsubmit="return validate()">
            {% csrf_token %}
            <div class="user-fields">
                <div class="login">
                    <div class="login-image">
                        <h1>Welcome Back !</h1>
                        <img src="{% static '/accounts/img/login.svg'%}" height="300px" width="100%">
                    </div>
                    <div class="login-page">
                        <span>Choose Account Type</span>
                        <div class="user-row">
                            <div class="select-box">   
                                    <input type="radio" name="user" id="resto" class="input-hidden" value="restaurant_manager">
                                    <label for="resto">
                                        <div class="label" >
                                            <img src="{% static '/accounts/img/resto.svg' %}" height="100px" width="80%">
                                            <p>Resto Manager</p>
                                        </div>
                                    </label>
                                    
                            </div>
                            <div class="select-box">
                                <input type="radio" name="user" id="receptionist" class="input-hidden" value="receptionist">
                                <label for="receptionist">
                                    <div class="label" >
                                        <img src="{% static '/accounts/img/reception.svg' %}" height="100px" width="80%">
                                        <p>Receptionist</p>
                                    </div>
                                </label>
                                
                            </div>
                        </div>
                        <div class="user-row">
                            <div class="select-box">   
                                <input type="radio" name="user" id="manager" class="input-hidden" value="hotel_manager">
                                <label for="manager">
                                    <div class="label">
                                        <img src="{% static '/accounts/img/manager.svg' %}" height="100px" width="80%">
                                        <p>Manager</p>
                                    </div>
                                </label>
                                
                            </div>
                            <div class="select-box">
                                <input type="radio" name="user" id="travel" class="input-hidden" value="travel_desk">
                                <label for="travel">
                                    <div class="label">
                                        <img src="{% static '/accounts/img/travel.svg' %}" height="100px" width="80%">
                                        <p>Travel Desk</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <span id="error" style="visibility: hidden;color:#fc0388;">
                                <i class="fas fa-exclamation"></i>
                                <span id="error-text"></span>  
                        </span>
                        <div class="input-fields">
                            <input type="text" id="user-name" name="username" placeholder="Username">
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div> 
                        <div class="button">
                         <div>   
                        <span id="forgot"><a href="#">Forgot Password?</a></span>
                         </div>
                         <div>    
                        <button type="submit" class="admin-btn">Login</button>
                          </div>
                        </div>
                    </div>   
                </div> 
            </div>   
              </form>      
        </section>    
    </body>
</html>


<script type="text/javascript">
    function validate(){
        var option=document.getElementsByName('user');
        var username=document.getElementById('user-name').value
        var password=document.getElementById('password').value
        if(!(option[0].checked || option[1].checked || option[2].checked || option[3].checked))
        {  
         document.getElementById('error').style.visibility='visible';
         document.getElementById('error-text').innerHTML='Please Choose your Role';
         return false;
        }
        else if(username=='')
        {
         document.getElementById('error').style.visibility='visible';
         document.getElementById('error-text').innerHTML='Please Enter Username';
          return false;  
        }
        else if(password=='')
        {
         document.getElementById('error').style.visibility='visible';
         document.getElementById('error-text').innerHTML='Please Enter Password'; 
          return false;  
        }
        else{
            return true;
        }
    }    
</script>
